<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shortcut icon' href='../img/logo-main/logo.png' />
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- background main-->
        <div class="background-main"></div>

        <!-- button quay lai -->

        <div class="btn">
            <div class="arrow-left">
                <a href="../html/pagemain.html"><i class="fa-solid fa-arrow-left"></i></a>
            </div>
            <p>Quay lại</p>
        </div>

        <!-- form login -->
        <div class="form">
            <div class="logo-form">
                <img src="../img/logo-main/logo.png" alt="">
            </div>

            <h1 class="head">Đăng nhập</h1>

            <p class="text one">Cùng nhau chia sẻ và trải nghiệm các ẩm thực của Việt Nam với góc nhìn tổng quát nhất
            </p>

            <form action="" class="form-login">
                <div class="input-form ">
                    <input type="text" name="username" id="username" placeholder="Tài khoản">
                    <i></i>
                </div>
                <div class="input-form ">
                    <input type="password" name="password" id="password" placeholder="Mật khẩu">
                    <i></i>
                </div>
                <div class="forgot-pass">
                    <div class="forgot">
                        <input type="checkbox" name="savepass" id=""><span>Lưu mật khẩu</span>
                    </div>
                    <a href="../html/forgotpass.html">Quên mật khẩu?</a>
                </div>
                <button class="btn-form">Đăng Nhập</button>
            </form>

            <p class="text two">Hay</p>

            <div class="method-form">
                <a href="#"><img src="../img/login-method/logos_google-icon.png" alt="" class="google"></a>
                <a href="#"><img src="../img/login-method/logos_facebook.png" alt="" class="facebook"></a>
            </div>

            <p class="text three">Nếu Bạn chưa có tài khoản đăng ký tại đây: <a href="../html/register.html" class="btn-register">Đăng ký
                    ngay</a></p>
            <div class="footer-form">
                <p>©2023-2324 FoodReview. All Rights Reserved.</p>
            </div>
        </div>

       

    </div>
    <script src="https://kit.fontawesome.com/b563499548.js" crossorigin="anonymous"></script>
    <!-- <script src="../js/index.js"></script> -->
</body>

</html>
