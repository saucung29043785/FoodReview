<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel='shortcut icon' href='../img/logo-main/logo.png' />
    <title>Đăng ký</title>
    <link rel="stylesheet" href="../css/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap"

</head>

<body>
    <div class="container">
        <!-- background main-->
        <div class="background-main"></div>

        <!-- button quay lai -->

        <div class="btn">
            <div class="arrow-left">
                <a href="../html/login.html"><i class="fa-solid fa-arrow-left"></i></a>
            </div>
            <p>Quay lại</p>
        </div>

        <!-- form register -->
        <div class="form">

            <div class="logo-form">
                <img src="../img/logo-main/logo.png" alt="">
            </div>

            <h1 >Đăng ký</h1>

            <p class="text one">Cùng nhau chia sẻ và trải nghiệm các ẩm thực của Việt Nam với góc nhìn tổng quát nhất
            </p>

            <form action="" class="form-register">
                <div class="input-form ">
                    <input type="text" name="username" id="username" placeholder="Số điện thoại">
                    <i></i>
                </div>
                <div class="input-form ">
                    <input type="text" name="password" id="password" placeholder="Tài khoản">
                    <i></i>
                </div>
                <div class="input-form ">
                    <input type="password" name="username" id="username" placeholder="Mật khẩu">
                    <i></i>
                </div>
                <div class="input-form ">
                    <input type="password" name="password" id="password" placeholder="Nhập lại mật khẩu">
                    <i></i>
                </div>
                <button class="btn-form"><a href="../html/register2.html" >Đăng ký</a></button>

            </form>
            <p class="text three">Bạn đã có tài khoản.<a href="../html/login.html" class="btn-login">Đăng nhập ngay</a></p>
            <div class="footer-form">
                <p>©2023-2324 FoodReview. All Rights Reserved.</p>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b563499548.js" crossorigin="anonymous"></script>
